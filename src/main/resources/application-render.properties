# application-render.properties (PROD)
server.port=${PORT:8080}

# DB (Railway)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# Mercado Pago (PROD) desde ENV en Render
mercadopago.public-key=${MP_PUBLIC_KEY}
mercadopago.access-token=${MP_ACCESS_TOKEN}
mercadopago.success-url=https://punto-facil.onrender.com/usuario/pago/exitoso
mercadopago.failure-url=https://punto-facil.onrender.com/usuario/pago/fallido
mercadopago.pending-url=https://punto-facil.onrender.com/usuario/pago/pendiente

# Subidas (Render con disco persistente opcional)
upload.path=${UPLOAD_PATH:/data/uploads}
spring.web.resources.static-locations=classpath:/static/,file:${UPLOAD_PATH:/data/uploads}/
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
