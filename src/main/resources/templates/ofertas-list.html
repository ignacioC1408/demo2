<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ofertas - Punto FÃ¡cil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .titulo-pagina {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .card-oferta {
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-oferta:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 22px rgba(0,0,0,0.15);
        }
        .card-oferta img {
            height: 180px;
            object-fit: cover;
        }
        .badge-vigencia {
            font-size: 0.75rem;
        }
        .precio-original {
            text-decoration: line-through;
            color: #888;
            font-size: 0.9rem;
        }
        .precio-oferta {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2e7d32;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center titulo-pagina">
        <h2>ðŸ§¾ Ofertas</h2>
        <a href="/empleado/ofertas/nueva" class="btn btn-success">
            + Nueva oferta
        </a>
    </div>

    <div class="row g-4">
        <div class="col-md-4" th:each="o : ${ofertas}">
            <div class="card card-oferta h-100">
                <div th:if="${o.imagen != null}">
                    <img th:src="@{'/uploads/' + ${o.imagen}}" class="card-img-top" alt="Imagen oferta">
                </div>
                <div th:if="${o.imagen == null}">
                    <img src="/images/default.png" class="card-img-top" alt="Sin imagen">
                </div>

                <div class="card-body">
                    <h5 class="card-title" th:text="${o.titulo}">TÃ­tulo oferta</h5>
                    <p class="card-text" th:text="${o.descripcion}">DescripciÃ³n</p>

                    <p class="mb-1">
                        <strong>Producto:</strong>
                        <span th:text="${o.producto != null ? o.producto.nombre : 'Producto eliminado'}"></span>
                    </p>

                    <p class="mb-1">
                        <strong>Descuento:</strong>
                        <span th:text="${o.porcentaje}">0</span>%
                    </p>

                    <p class="mb-1">
                        <span class="precio-original" th:if="${o.producto != null}"
                              th:text="'$' + ${o.producto.precioBase}">Precio original</span><br/>
                        <span class="precio-oferta" th:text="${o.precioOferta != null ? '$' + o.precioOferta : 'â€”'}">Precio oferta</span>
                    </p>

                    <!-- ðŸ”¹ AQUÃ ESTABA EL ERROR: expresiÃ³n en una sola lÃ­nea y usando #temporals -->
                    <p class="mt-2">
                        <span class="badge bg-info badge-vigencia"
                              th:text="${o.fechaInicio != null} ? 
                                       ${#temporals.format(o.fechaInicio, 'dd/MM/yyyy')} + 
                                       (${o.fechaFin} != null ? ' al ' + ${#temporals.format(o.fechaFin, 'dd/MM/yyyy')} : ' (sin fin definido)') 
                                       : 'Sin fecha'">
                            01/01/2025 al 05/01/2025
                        </span>
                    </p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    <a th:href="@{'/empleado/ofertas/editar/' + ${o.id}}" class="btn btn-sm btn-primary">
                        Editar
                    </a>
                    <form th:action="@{'/empleado/ofertas/eliminar/' + ${o.id}}" method="post"
                          onsubmit="return confirm('Â¿Eliminar esta oferta?');">
                        <button type="submit" class="btn btn-sm btn-danger">
                            Eliminar
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(ofertas)}" class="col-12 text-center mt-5">
            <p>No hay ofertas cargadas.</p>
        </div>
    </div>
</div>

</body>
</html>
